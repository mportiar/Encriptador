<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resultado</title>
</head>
<body>
    <header>
        <div>
            <img class="logo_a" src="logo.png" alt="logo alura">
        </div>
    </header>
    <main class="main">
        <div class="container">
            <textarea id="input-text" placeholder="Ingresa o pega el texto aquí"></textarea>
            <p class="boton_advertencia">Solo letras minusculas y sin acentos
                <img src="alerta.png">
            </p>
            <div class="botones_encriptar">
                <button class="boton_encriptar" onclick="procesarTexto('encriptar')">Encriptar</button>
                <button class="boton_desencriptar" onclick="procesarTexto('desencriptar')">Desencriptar</button>
            </div>
        </div>
        <div class="image_section">
            <div id="result-text" class="body_muñeco1"></div>
            <button class="boton_copiar" onclick="copiarTexto()" class="copiar-boton">Copiar</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
